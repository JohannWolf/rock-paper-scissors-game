<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper scissors game</title>
        <link rel="stylesheet" type="text/css" href="myStylesheet.css">
        <script src="myJS.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body onload="requestName()">
        <div class="grid-container">
            <div class="grid-header"><h1>Rock Paper Scissors<br></h1><p>Best out of 7 wins</p></div>
            <div class="grid-player1"><i class="fa fa-child" style="font-size:100px;"></i></div>

            <div class="grid-player-icons" id="iconsPlayer"><!--Start of rock paper scissors container and icons-->
                <div><button class="buttons" onclick="randomComp('rock')" type="button"><span class="fa fa-hand-rock-o"></span></button></div>
                <div><button class="buttons" onclick="randomComp('paper')" type="button"><span class="fa fa-hand-paper-o"></span></button></div>            
                <div><button class="buttons" onclick="randomComp('scissors')" type="button"><span class="fa fa-hand-scissors-o"></span></button></div>
            </div><!--End of rock paper scissors container and icons-->

            <div class="score-player">
                <button class="score"><p id="playerName"></p></button>
                <p id="playerCount">0</p>
            </div>

            <div class="score-computer">
                    <button class="score"><p>Computer</p></button>
                    <p id="computerCount">0</p>
                </div>

            <div class="grid-start"><!--Start and end buttons-->
                <div><button class="start-buttons" onclick="restartGame('start')" type="button">Start New Game</button></div>
                <div><button class="start-buttons" onclick="restartGame('end')" type="button">End Game</button></div>
            </div>

            <div class="grid-result"><h3 id="result"></h3></div>

            <div class="grid-icons-comp" id="iconsComputer"><!--Start of rock paper scissors container and icons for computer-->
                <div><span id="rock" class="fa fa-hand-rock-o"></span></div>
                <div ><span id="paper" class="fa fa-hand-paper-o"></span></div>            
                <div><span id="scissors" class="fa fa-hand-scissors-o"></span></div>
            </div><!--End of rock paper scissors container and icons for computer-->

            <div class="grid-comp"><i class="fa fa-desktop"></i></div>
            <div class="grid-footer">

                        <li class="footNote">Made by Juan Nava aka 'JohannWolf'</li>
                    </ul>                          
            </div>
        </div>
    </body>
</html>
